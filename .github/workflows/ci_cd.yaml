name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test

  synthetic-tests:
    name: Run Datadog Synthetic Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Datadog Synthetic Tests
        uses: DataDog/synthetics-ci-github-action@v2.0.0
        with:
          api_key: ${{ secrets.DD_API_KEY }}
          app_key: ${{ secrets.DD_APP_KEY }}
          datadog_site: "us5.datadoghq.com"
          public_ids: |
            jxf-qps-yzi
            dzm-ruw-gn8
            b2w-99e-7em
            7kq-qnx-xht 
            c3h-bzk-tbp

  hello-world:
    name: Run Hello World
    needs: synthetic-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello, world! CI/CD completed successfully."